<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

         <div class="img-box">
            <img src="./background_change_img/transparent.png" alt="transparent" width="100%">

            <div class="img-wrap">
                <img src="./background_change_img/original.jpg" alt="original" id="originalImg">
            </div>

            <span id="line">
                <img src="./background_change_img/arrow.png" alt="arrow" class="arrow">
            </span>
         </div>

        
    </div>
    <script src="./script.js"></script>
</body>
</html>
